<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderHub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ThunderHub</h1>
        <div id="drop-zone" class="drop-zone">
            <p>Drop Your MP4s Here or Click to Upload</p>
            <input type="file" id="file-input"  hidden>
        </div>
        <div class="file-list">
            <input type="text" id="search" placeholder="Search MP4s...">
            <ul id="files"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
